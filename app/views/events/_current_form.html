<%= simple_form_for(@event) do |f| %>
  <%= f.error_notification %>
    <%= f.input :current, :label => "Current Auction?", :as => :radio_buttons %> 
    <p><%= f.button :submit %>
    <i>Only one auction may be designated current. Donations/bids are only allowed for the current auction.</i></p>
    </hr>
<% end %>
